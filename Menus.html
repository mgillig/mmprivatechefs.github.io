    <main role="main" class="pb-3">
        <div class="container">
            <div class="card card-body panel-bg" style="text-align: left; padding: 5px;">
                <div class="row">
                    <div class="col-sm-10">
                        <button type="button" id="appsCategory" class="category-btn btn text-light selected" onclick="pageModel.selectedCategory('apps')">Appetizers</button>
                        <button type="button" id="soupsCategory" class="category-btn btn text-light" onclick="pageModel.selectedCategory('soups')">Soups</button>
                        <button type="button" id="entreesCategory" class="category-btn btn text-light" onclick="pageModel.selectedCategory('entrees')">Entrees</button>
                        <button type="button" id="dessertsCategory" class="category-btn btn text-light" onclick="pageModel.selectedCategory('desserts')">Desserts</button>
                    </div>
                </div>
            </div>
            <br/>
            <div class="card panel-bg border-0">
                <div class="card-body">
                    <div class="row" data-bind="foreach: dishes">
                        <div class="col-md-3">
                            <div style="padding-bottom: 24px">
                                <button type="button" 
                                        class="btn btn-primary" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#dishModal" 
                                        data-bind="click: function(){pageModel.createModal($data);}"
                                        style="padding: 0px; border: 0px">
                                    <img class="dishImage" data-bind="attr:{src: Image}"/>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Dish Modal -->
            <div class="modal fade" id="dishModal" tabindex="-1" aria-labelledby="dishModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="dishModalLabel" data-bind="text: modalDishTitle"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img class="dishImage" data-bind="attr:{src: modalDishImage}" style="height: 100%"/>
                            <p data-bind="text: modalDishDescription"></p>
                        </div>
                    </div>
                </div>
            </div>

    <script type='text/javascript' src='./js/knockout-3.5.1.js'></script>
    <script type='text/javascript' src='./js/dishes.js'></script>
    <script script type="text/javascript">
        var pageModel = {
            selectedCategory: ko.observable("apps"),
            dishes: ko.observableArray(apps),
            modalDishTitle: ko.observable(),
            modalDishDescription: ko.observable(),
            modalDishImage: ko.observable(),
            showDialog: ko.observable(false),
            createModal: function(dish){
                pageModel.modalDishTitle(dish.Title);
                pageModel.modalDishDescription(dish.Description);
                pageModel.modalDishImage(dish.Image);
            }
        };
        ko.applyBindings(pageModel);

        pageModel.selectedCategory.subscribe(function(){
            $(".category-btn").each(function(i, e){
                $(this).removeClass("selected");
            });
            $("#" + pageModel.selectedCategory() + "Category").addClass("selected");
            switch(pageModel.selectedCategory()){
                case "apps":
                    pageModel.dishes(apps);
                    break;
                case "soups":
                    pageModel.dishes(soups);
                    break;
                case "entrees":
                    pageModel.dishes(entrees);
                    break;
                case "desserts":
                    pageModel.dishes(desserts);
                    break;
            }
        });
    </script>
